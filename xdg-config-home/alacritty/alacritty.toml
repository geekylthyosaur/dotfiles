
[font]
size = 10

[font.bold]
family = "DeJaVu Sans Mono"
style = "Bold"

[font.bold_italic]
family = "DeJaVu Sans Mono"
style = "Bold Italic"

[font.italic]
family = "DeJaVu Sans Mono"
style = "Italic"

[font.normal]
family = "DeJaVu Sans Mono"
style = "Semibold"

[scrolling]
multiplier = 1

[window]
opacity = 1.0
blur = false

[window.padding]
x = 10
y = 10

[cursor]
style = { shape = "Block", blinking = "Never" }

[mouse]
hide_when_typing = true

[general]
import = ["~/.config/alacritty/dark-theme.toml",]

[terminal]
shell = { program = "/bin/fish", args = ["--interactive"] }
