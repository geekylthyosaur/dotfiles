theme = "github_light"

[editor]
scrolloff = 11
line-number = "relative"
mouse = false
middle-click-paste = false
# Number of lines to scroll per scroll wheel step
scroll-lines = 1 # Default 3
completion-trigger-len = 1
auto-save = true
smart-tab = { enable = false }

[editor.auto-pairs]
'|' = '|'

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = "┊" # "▏" "┆", "┊", "⸽" "╎"
skip-levels = 1

[editor.whitespace.render]
tab = "all"
