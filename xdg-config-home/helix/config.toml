theme = "github_dark"

[editor]
scrolloff = 11
line-number = "relative"
mouse = false
middle-click-paste = false
scroll-lines = 1
completion-trigger-len = 1
auto-save = true
idle-timeout = 200
smart-tab = { enable = false }

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = "┊" # "▏" "┆", "┊", "⸽" "╎"
skip-levels = 1

[editor.whitespace.render]
tab = "all"
